<body>
    <h1>Fizz buzz fizzbuzz program</h1>
    <script>
        num=100
        for(i=1;i<=num;i=i+1){
            a=(i/15);
            b=i/3;
            c=i/5;
            
            if(Number.isInteger(a)){
                console.log("FizzBuzz")
            }
            else if(Number.isInteger(b)){
                console.log("Fizz")
            }
            else if(Number.isInteger(c)){
                console.log("Buzz")
            }
            else{
                console.log(i)
            }
            
        }
